<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./styles/main.css">

    <title>Expenditure Journal</title>

</head>


<body>
    <div class="header">
        <h1 class="white-font">
            Expense Journal
        </h1>
        <p class="white-font">
            A place to record your expenses and see them whenever you want
        </p>
        <div class="add-button-container">
        <button class="add-button zero-outline" onclick="openForm()" >Add Expense</button>
    </div>
    </div>

    <div class="section1">

        <div class="circle food-circle">
            <div class="circle-text">
                <h2 class="with-zero-margin">
                    Food
                </h2>
                <h3 class="with-zero-margin" id='food-circle'>
                    100$
                </h3>
            </div>
        </div>
        <div class="circle medicine-circle">
            <div class="circle-text">
                <h2 class="with-zero-margin">
                    Medicine
                </h2>
                <h3 class="with-zero-margin" id='medicine-circle'>
                    10%
                </h3>
            </div>
        </div>
        <div class="circle travel-circle">
            <div class="circle-text">
                <h2 class="with-zero-margin">
                    Travel
                </h2>
                <h3 class="with-zero-margin" id='travel-circle'>
                    20$
                </h3>
            </div>
        </div>
        <div class="circle grocery-circle">
            <div class="circle-text">
                <h2 class="with-zero-margin">
                    Grocery
                </h2>
                <h3 class="with-zero-margin" id='grocery-circle'>
                    40$
                </h3>
            </div>
        </div>
        <div class="circle tution-circle">
            <div class="circle-text">
                <h2 class="with-zero-margin">
                    Tution
                </h2>
                <h3 class="with-zero-margin" id='tution-circle'>
                    50$
                </h3>
            </div>
        </div>
        <div class="circle other-circle">
            <div class="circle-text">
                <h2 class="with-zero-margin">
                    other
                </h2>
                <h3 class="with-zero-margin" id='other-circle'>
                    800$
                </h3>
            </div>
        </div>

        <div class="circle center-circle">
            <div class="circle-text">
                <h2 class="with-zero-margin">
                    Total
                </h2>
                <h3 class="with-zero-margin" id='total-circle'>
                    800$
                </h3>
            </div>
        </div>
        <div class="circle center-circle-animation">
        </div>

    </div>
    <div class="table-section">
        <table id='table-body'>
        </table >
    </div>
    <div class="form" id='add-form' hidden = true>
        <span class="close-cross" onclick="closeForm()" >x</span>
        <h1>
            Add Expense
        </h1>

        <div class="item">
            <span>Amount</span>
            <input type="number" name="amount" id="amountInput" >
            <span class="amount-sign" > $</span>
        </div>

        <span class="error" id='error'></span>

        <div class="item">
            <span>Category</span>
            <select id="categoryInput">
                <option value="volvo">Food</option>
                <option value="saab">Grocery</option>
                <option value="mercedes">Medicine</option>
                <option value="audi">Travel</option>
                <option value="audi">Tution</option>
                <option value="audi">Other</option>

              </select>
        </div>
        <div class="item">
            <span>Description</span>
            <textarea rows="4" id="descriptionInput"></textarea>
        </div>

            <div class="button-container">
                <button class="submit-button zero-outline" onclick="addExpense()" >Add</button>
            </div>
    </div>

    <div id="toaster"></div>



</body>

</html>
